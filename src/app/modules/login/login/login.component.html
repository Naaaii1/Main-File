<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
      <mat-card-title class="usher-title">
        <img src="/assets/images/usherlogo.png" alt="usherlogo" id="usherLogo">
      </mat-card-title>
    <form [formGroup]="form" (ngSubmit)="login()" class="user-pass">
      <mat-card-content>
        <mat-form-field>
          <input matInput type="email" formControlName="email" placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button class="btn-block" id="loginbutton">Log In</button>
    </form>
  </mat-card>
</div>

<div *ngIf="error">
  {{ error }}
</div>
